{% extends "base.html" %}

{% block title %}添加运动记录 - Keep健身{% endblock %}
{% block page_title %}添加运动记录{% endblock %}

{% block page_content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="workout_type" class="form-label">运动类型 *</label>
                            <select class="form-select" id="workout_type" name="workout_type" required>
                                <option value="">请选择...</option>
                                <option value="running">跑步</option>
                                <option value="cycling">骑行</option>
                                <option value="swimming">游泳</option>
                                <option value="strength">力量训练</option>
                                <option value="yoga">瑜伽</option>
                                <option value="basketball">篮球</option>
                                <option value="football">足球</option>
                                <option value="badminton">羽毛球</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="workout_name" class="form-label">运动名称</label>
                            <input type="text" class="form-control" id="workout_name" 
                                   name="workout_name" placeholder="例如:晨跑">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="workout_date" class="form-label">运动日期 *</label>
                            <input type="date" class="form-control" id="workout_date" 
                                   name="workout_date" value="{{ now.strftime('%Y-%m-%d') }}" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="duration" class="form-label">时长(分钟) *</label>
                            <input type="number" class="form-control" id="duration" 
                                   name="duration" min="1" required placeholder="30">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="calories" class="form-label">消耗(千卡)</label>
                            <input type="number" class="form-control" id="calories" 
                                   name="calories" min="0" placeholder="200">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="difficulty" class="form-label">难度</label>
                            <select class="form-select" id="difficulty" name="difficulty">
                                <option value="">请选择...</option>
                                <option value="easy">简单</option>
                                <option value="medium" selected>中等</option>
                                <option value="hard">困难</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="heart_rate_avg" class="form-label">平均心率</label>
                            <input type="number" class="form-control" id="heart_rate_avg" 
                                   name="heart_rate_avg" min="0" placeholder="120">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">备注</label>
                        <textarea class="form-control" id="notes" name="notes" 
                                  rows="3" placeholder="记录您的感受..."></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> 保存
                        </button>
                        <a href="{{ url_for('workout.records') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> 取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
