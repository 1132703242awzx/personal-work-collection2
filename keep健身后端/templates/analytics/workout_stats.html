{% extends "base.html" %}

{% block title %}运动统计 - Keep健身{% endblock %}
{% block page_title %}运动统计分析{% endblock %}

{% block page_content %}
<div class="chart-container mb-4">
    <h5 class="mb-4"><i class="bi bi-graph-up"></i> 运动趋势(近30天)</h5>
    <canvas id="workoutTrendChart" height="80"></canvas>
</div>

<div class="row g-4">
    <div class="col-md-6">
        <div class="chart-container">
            <h5 class="mb-4"><i class="bi bi-clock-history"></i> 运动时长分布</h5>
            <canvas id="durationDistChart"></canvas>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="chart-container">
            <h5 class="mb-4"><i class="bi bi-speedometer"></i> 难度分布</h5>
            <canvas id="difficultyChart"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 运动趋势
fetch('/analytics/api/workout-trend?days=30')
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('workoutTrendChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{
                    label: '消耗卡路里',
                    data: data.calories,
                    borderColor: '#10B981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true
                }, {
                    label: '运动时长(分钟)',
                    data: data.duration,
                    borderColor: '#F59E0B',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });
    });

// 时长分布
const durationCtx = document.getElementById('durationDistChart').getContext('2d');
new Chart(durationCtx, {
    type: 'bar',
    data: {
        labels: ['0-15分钟', '16-30分钟', '31-45分钟', '46-60分钟', '60+分钟'],
        datasets: [{
            label: '次数',
            data: [5, 12, 8, 3, 2],
            backgroundColor: '#4F46E5'
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: true
    }
});

// 难度分布
const diffCtx = document.getElementById('difficultyChart').getContext('2d');
new Chart(diffCtx, {
    type: 'pie',
    data: {
        labels: ['简单', '中等', '困难'],
        datasets: [{
            data: [10, 15, 5],
            backgroundColor: ['#10B981', '#F59E0B', '#EF4444']
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: true
    }
});
</script>
{% endblock %}
