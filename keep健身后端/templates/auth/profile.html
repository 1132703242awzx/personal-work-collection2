{% extends "base.html" %}

{% block title %}个人资料 - Keep健身{% endblock %}
{% block page_title %}个人资料{% endblock %}

{% block page_content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" 
                               value="{{ current_user.username }}" disabled>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nickname" class="form-label">昵称</label>
                        <input type="text" class="form-control" id="nickname" 
                               name="nickname" value="{{ current_user.nickname or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" 
                               name="email" value="{{ current_user.email or '' }}">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">性别</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="">请选择...</option>
                                <option value="male" {% if current_user.gender == 'male' %}selected{% endif %}>男</option>
                                <option value="female" {% if current_user.gender == 'female' %}selected{% endif %}>女</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="birth_date" class="form-label">出生日期</label>
                            <input type="date" class="form-control" id="birth_date" 
                                   name="birth_date" value="{{ current_user.birth_date or '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="height" class="form-label">身高(cm)</label>
                        <input type="number" class="form-control" id="height" 
                               name="height" step="0.1" value="{{ current_user.height or '' }}">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> 保存
                        </button>
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> 取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card shadow-sm mt-3">
            <div class="card-body p-4">
                <h5 class="mb-3">修改密码</h5>
                <a href="{{ url_for('auth.change_password') }}" class="btn btn-outline-primary">
                    <i class="bi bi-key-fill"></i> 修改密码
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
