{% extends "base.html" %}

{% block title %}登录 - Keep健身{% endblock %}

{% block login_content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mt-5">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-heart-pulse-fill text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Keep健身</h2>
                    <p class="text-muted">数据统计仪表盘</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   required autofocus placeholder="请输入用户名">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required placeholder="请输入密码">
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">记住我</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> 登录
                    </button>
                    
                    <div class="text-center">
                        <span class="text-muted">还没有账号?</span>
                        <a href="{{ url_for('auth.register') }}">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
